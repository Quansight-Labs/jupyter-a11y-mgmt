name: Publish team compass

on:
  push:
    branches: [ main ]
    paths:
      - "docs/**"

jobs:
  build-compass:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout repository ğŸ›

    - uses: actions/setup-python@v2
      name: Setup Python ğŸ
      with:
        python-version: 3.8

    - run: python -m pip install nox
      name: Install Python dependencies ğŸ“¦

    - run: nox --session docs
      name: Build the site ğŸ‘·ğŸ½
    
    - name: Run html proofer ğŸ§
      uses: chabad360/htmlproofer@master
      with:
        directory: "docs/_build/"
        arguments: --assume-extension --disable-external --only_4xx
