name: Publish team compass

on:
  push:
    branches: [ main ]
    paths:
      - "docs/*"
  pull_request:
    branches: [ main ]
    paths:
      - "docs/*"

jobs:
  build-compass:
    if: (github.event.pull_request) && !contains(github.head_ref, 'all-contributors')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout repository ğŸ›

    - uses: actions/setup-python@v2
      name: Setup Python ğŸ
      with:
        python-version: 3.9

    - run: python -m pip install nox
      name: Install Python dependencies ğŸ“¦

    - run: nox
      name: Run nox docs session ğŸƒğŸ½â€â™€ï¸
    
    - name: Run html proofer ğŸ§
      uses: chabad360/htmlproofer@master
      with:
        directory: "_build/"
        arguments: --assume-extension --disable-external --only_4xx
      continue-on-error: true

    - run: touch _build/singlehtml/.nojekyll
      name: No jekyll â›”ï¸

    - uses: actions/upload-artifact@v2
      with:
        name: Upload build site ğŸ“¥
        path: _build/singlehtml/

    - name: Deploy site ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages
        target-folder: ${{env.GITHUB_REF || '/'}}
        folder: _build/singlehtml
        single-commit: No